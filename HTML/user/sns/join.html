<!DOCTYPE html>
<html lang="en">
    <!-- 1. Common Head -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JOIN</title>
    </head>

    <!-- 2. Page JS, CSS -->
    <link rel="stylesheet" href="/css/common/layout.css" />
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/select_input.css" />
    <link rel="stylesheet" href="/css/common/helper.css" />
    <link rel="stylesheet" href="/css/user/join.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />


    <body>
        <div id="wrapper">
            <!-- 3. Header -->
            <header>
                <div class="user-wrap">
                    <div>
                        <a class="clicked">LOGIN</a>
                        <a>JOIN</a>
                        <a>MY PAGE</a>
                        <a>CART</a>
                    </div>
                </div>
                <div class="cate-wrap">
                    <div class="cate-logo">Drink All Liquor</div>
                    <div class="cate-menu">
                        <a>홈</a>
                        <a>스토어</a>
                        <a>커뮤니티</a>
                        <a>주류박물관</a>
                    </div>
                    
                </div>
            </header>

            <!-- 4. Main -->
            <main>
                <div class="ct_main">
                    <div class="ct_join-wrap">
                        <div class="join-title">JOIN</div>
                        <div class="join-content mt25">
                            <form action="#">
                                <section>
                                    <table>
                                        <tr>
                                            <th>이메일
                                                <img src="/css/img/user/register_essential_icon.gif" alt="필수 입력">
                                            </th>
                                            <td>
                                                <input class="input" type="email" name="email" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>이름
                                                <img src="/css/img/user/register_essential_icon.gif" alt="필수 입력">
                                            </th>
                                            <td>
                                                <input class="input" type="text" name="name" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>닉네임
                                                <img src="/css/img/user/register_essential_icon.gif" alt="필수 입력">
                                            </th>
                                            <td>
                                                <input class="input" type="text" name="nick" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>휴대전화
                                                <img src="/css/img/user/register_essential_icon.gif" alt="필수 입력">
                                            </th>
                                            <td class="mobile">
                                                <select name="mobile1" id="mobile1">
                                                    <option value="010">010</option>
                                                    <option value="011">011</option>
                                                    <option value="016">016</option>
                                                    <option value="017">017</option>
                                                    <option value="018">018</option>
                                                    <option value="019">019</option>
                                                </select>
                                                &nbsp;&nbsp;&nbsp;-&nbsp;
                                                <input class="input" type="text" name="mobile2" required>
                                                &nbsp;-&nbsp;
                                                <input class="input" type="text" name="mobile3" required><br>
                                                <input class="input" type="checkbox" name="mobile4"> 정보/이벤트 SMS 수신에 동의합니다.
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>이메일
                                                <img src="/css/img/user/register_essential_icon.gif" alt="필수 입력">
                                            </th>
                                            <td>
                                                <input class="input" type="email" name="email" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>성별</th>
                                            <td>
                                                <input class="input" type="radio" name="gender">남자
                                                <input class="input" type="radio" name="gender">여자
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>생년월일</th>
                                            <td>
                                                <input class="input" type="datetime" name="birthday">
                                            </td>
                                        </tr>
                                    </table>
                                </section>
                                <p class="mt15">
                                    <input type="submit" class="btn btnJoin" value="회원가입">
                                </p>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </main>

        </div>
    </body>
</html>
