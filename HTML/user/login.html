<!DOCTYPE html>
<html lang="en">
    <!-- 1. Common Head -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOGIN</title>
    </head>

    <!-- 2. Page JS, CSS -->
    <link rel="stylesheet" href="/css/common/layout.css" />
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/select_input.css" />
    <link rel="stylesheet" href="/css/user/login.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />


    <body>
        <div id="wrapper">
            <!-- 3. Header -->
            <header>
                <div class="user-wrap">
                    <div>
                        <a class="clicked">LOGIN</a>
                        <a>JOIN</a>
                        <a>MY PAGE</a>
                        <a>CART</a>
                    </div>
                </div>
                <div class="cate-wrap">
                    <div class="cate-logo">Drink All Liquor</div>
                    <div class="cate-menu">
                        <a>홈</a>
                        <a>스토어</a>
                        <a>커뮤니티</a>
                        <a>주류박물관</a>
                    </div>
                    
                </div>
            </header>

            <!-- 4. Main -->
            <main>
                <div class="ct_main">
                    <div class="ct_login-wrap">
                        <div class="login-title">LOGIN</div>
                        <form class="login-form">
                            <!-- 일반 회원 로그인 -->
                            <div class="login-id">
                                <input type="text" placeholder="아이디">
                            </div>
                            <div class="login-pw">
                                <input type="text" placeholder="비밀번호">
                            </div>
                            <div class="remember-id">
                                <label>
                                    <input type="checkbox">
                                </label>
                                아이디 기억하기
                            </div>
                            <button type="submit" class="loginBtn">
                                <span>로그인</span>
                            </button>
                            <!-- SNS 연동 로그인 -->
                            
                        </form>
                    </div>
                </div>
            </main>

        </div>
    </body>
</html>
