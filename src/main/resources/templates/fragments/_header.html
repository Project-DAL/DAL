<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- 1. Common Header -->
<th:block th:fragment="headerFragment">
    <header>
        <div class="user-wrap">
            <div class="cate-logo">
                <!--<a th:href="@{/}">Drink All Liquor</a>-->
                <a th:href="@{/}"><img th:src="@{/common/img/dalLogo.png}"></a>
            </div>
            <div class="cate-short">
                <a th:href="@{/store/storeMain}">스토어</a>
                <a th:href="@{/comm/commList}">커뮤니티</a>
                <a th:href="@{/preferTest/preferTest}">술테스트</a>
                <a th:href="@{/museum/MuseumMain}">주류박물관</a>
                <a th:href="@{/admin/adminMain}">(임시)관리자</a>
            </div>
            <div class="user-menu">
                <a  sec:authorize="isAnonymous()" th:href="@{/loginForm}">로그인</a>
                <span sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span>
                </span>
                <a  sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                <a th:href="@{/my/myWish}">
                    <span data-tooltip="위시리스트">
                        <img  sec:authorize="isAuthenticated()" th:src="@{/main/img/heart-shape.png}">
                    </span>
                </a>
                <a  sec:authorize="isAuthenticated()" th:href="@{/store/order/storeCart}">
                    <span data-tooltip="장바구니">
                        <img th:src="@{/main/img/shopping-bag.png}">
                    </span>
                </a>
                <a  sec:authorize="isAuthenticated()" th:href="@{/my/MyPageMain}">
                    <span data-tooltip="내정보">
                        <img th:src="@{/main/img/user.png}">
                    </span>
                </a>
            </div>
        </div>
    </header>
</th:block>
</html>
