<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-layout}">


<!-- 2. Page JS, CSS -->
<th:block layout:fragment="css-js">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/my-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/myPageMain.css}">
    <script src="/my/js/myMain.js" defer></script>
    <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap}">
</th:block>


<th:block layout:fragment="content">
    <!-- 4.2 Content -->
    <section>
        <div class="title-area">
            주문 배송
        </div>
        <div class="summary-wrap">
            <a class="summary-content"  th:href="@{/my/MyRank}">
                <div class="summary-img">
                    <img class="size" th:src="@{/my/img/ranking.png}" alt=""></div>
                <div class="summary-text">
                    <span>등급</span>
                        <span class="summary-value" th:if="${rankView == '1'}" th:text="브론즈"></span>
                        <span class="summary-value" th:if="${rankView == '2'}" th:text="실버"></span>
                        <span class="summary-value" th:if="${rankView == '3'}" th:text="골드"></span>
                        <span class="summary-value" th:if="${rankView == '4'}" th:text="플래티넘"></span>
                        <span class="summary-value" th:if="${rankView == '5'}" th:text="다이아"></span>
                </div>
            </a>
            <a class="summary-content" th:href="@{/my/MyCoupon}">
                <div class="summary-img">
                    <img class="size" th:src="@{/my/img/coupon.png}" alt=""></div>
                <div class="summary-text">
                    <span>쿠폰</span>
                    <span class="summary-value" th:text="${couponGross}"></span>
                    <span class="summary-value">개</span>
                </div>
            </a>
            <a class="summary-content" th:href="@{/my/MyPoint}">
                <div class="summary-img">
                    <img class="size" th:src="@{/my/img/coin.png}" alt=""></div>
                <div class="summary-text">
                    <span>적립금</span>
                    <span class="summary-value" th:text="${pointGross}"></span>
                    <span class="summary-value">P</span>
                </div>
            </a>
            <a class="summary-content" th:href="@{/my/MyWish}">
                <div class="summary-img">
                    <img class="size" th:src="@{/my/img/shopping.png}" alt=""></div>
                <div class="summary-text">
                    <span>위시리스트</span>
                    <span class="summary-value" th:text="${wishGross}"></span>
                    <span class="summary-value">개</span>
                </div>
            </a>
        </div>
        <div class="order-select">
            <select class="order-date">
                <option>전체 기간</option>
                <option>1개월 전</option>
                <option>3개월 전</option>
                <option>6개월 전</option>
                <option>1년 전</option>
                <option>2년 전</option>
                <option>3년 전</option>
            </select>
            <select class="order-stts">
                <option>전체 상태</option>
                <option>입금대기</option>
                <option>결제완료</option>
                <option>배송준비중</option>
                <option>배송중</option>
                <option>배송완료</option>
                <option>구매확정</option>
                <option>취소</option>
                <option>교환</option>
                <option>반품</option>
            </select>
            <div id="btnEnter" class="enter-btn">조회</div>
        </div>
        <div class="order-info" id="order-info">

        </div>

        <div class="order-info" th:each="orderViewList : ${orderViewList}">
            <div class="order-info-date" th:text="${orderViewList.order_rdate}"></div>

                    <div class="order-info-spec-view">배송조회</div>
                </div>
                <div class="order-info-spec-detail">
                    <div class="order-info-spec-pic">
                        <img class="order-img" th:src="@{/my/img/soju.png}" alt="">
                    </div>
                    <div class="order-info-spec-specinfo">
                        <p th:text="${orderViewList.prod_tit}"></p>

                      </div>
                    </div>
                </div>
            </div>
        </div>
        -->
    </section>
</th:block>



</html>
