<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-layout}">


<!-- 2. Page JS, CSS -->
<th:block layout:fragment="css-js">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/my-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/myWithdraw.css}">
    <script src="/my/js/myWithdraw.js" defer></script>
    <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap}">
</th:block>

<th:block layout:fragment="content">
    <!-- 4.2 Content -->
    <section>
        <div class="widthdraw-img">
            <img th:src="@{/my/img/sad.png}">
        </div>
        <div class="content-top">
            <div class="left-view">현재 사용 가능한 포인트 및 쿠폰</div>
            <div class="left-view-detail">
                <div class="left-view-point">
                    <div><img th:src="@{/my/img/coin.png}"></div>
                    <div class="fontsize" th:text="${pointGross}"></div>
                    <span class="fontsize">P</span>
                </div>
                <div class="left-view-coupon">
                    <div><img th:src="@{/my/img/coupon.png}"></div>
                    <div class="fontsize" th:text="${couponGross}"></div>
                    <span class="fontsize">개</span>
                </div>
            </div>
        </div>
        <div class="content-middle">
            회원 탈퇴 후 다시 회원가입을 해도 현재 모은 포인트와 쿠폰은 사용할 수 없습니다.
            <p>정말 탈퇴하시겠습니까?
        </div>
        <div class="content-bottom">
            <a id="btnWidthDraw" class="btn-withdraw">탈퇴하기</a>
            <a id="btnMainPage" th:href="@{/}" class="btn-main">메인화면으로 가기</a>
        </div>
    </section>
</th:block>

</html>
