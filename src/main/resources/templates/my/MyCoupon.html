<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-layout}">


    <!-- 2. Page JS, CSS -->
    <th:block layout:fragment="css-js">
      <link rel="stylesheet" type="text/css" th:href="@{/my/css/my-layout.css}">
      <link rel="stylesheet" type="text/css" th:href="@{/my/css/myCoupon.css}">
      <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap}">
    </th:block>


    <th:block layout:fragment="content">
        <!-- 4.2 Content -->
        <section>
            <div class="ct_content-wrap">
                <div class="ct_subtitle">
                    내 쿠폰
                </div>
                <div class="ct-middle">
                    <div class="ct-middle-box" th:each="coupon : ${couponList}">
                        <div class="ct-middle-tit" th:text="${coupon.cp_name}"></div>
                          <div class="ct-middle-flex">
                            <div class="ct-middle-per" th:text="${coupon.cp_disct_type}"></div>
                            <span>%</span>
                          </div>
                        <div class="ct-middle-till" th:text="${coupon.cp_wdate}"></div>
                        <div class="ct-middle-get" id="btnGet">받기</div>
                    </div>
                </div>
            </div>
        </section>
    </th:block>

</html>
