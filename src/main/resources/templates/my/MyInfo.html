<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-layout}">


<!-- 2. Page JS, CSS -->
<th:block layout:fragment="css-js">
    <script src="/my/js/myInfo.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/my-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/myInfo.css}">
    <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap}">
</th:block>


<th:block layout:fragment="content">
    <!-- 4.2 Content -->
    <div class="ct_join-wrap">
        <div class="join-title">내 정보 수정</div>
        <div class="join-content mt25">
            <section>
                <table th:each="info : ${infoList}">
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input class="input_address" type="text" name="uid" required th:value="${info.userLginId}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input class="input" type="text" name="uid" required th:value="${info.userName}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>닉네임</th>
                        <td>
                            <input class="input" type="text" name="nick" id="nick" required th:value="${info.userNick}">
                        </td>
                    </tr>
                    <tr>
                        <th>휴대전화</th>
                        <td class="mobile">
                            <select id="mobile1" th:value="${hp1}">
                                <option value="010" th:selected="${hp1 == '010'}">010</option>
                                <option value="011" th:selected="${hp1 == '011'}">011</option>
                            </select>
                            &nbsp;&nbsp;&nbsp;-&nbsp;
                            <input class="input" type="text" id="mobile2" th:value="${hp2}" required>
                            &nbsp;-&nbsp;
                            <input class="input" type="text" id="mobile3" th:value="${hp3}" required>
                            <span class="join-msg">&nbsp;&nbsp;(미기입 시 SMS 수신이 불가합니다.)</span>
                        </td>
                    </tr>
                    <tr class="addr">
                        <th>주소</th>
                        <td>
                            <div class="post_code">
                                <input type="text" id="regist_postcode" class="post_code_write" th:value="${info.zip}" readonly>
                                <input type="button" id="post_code" class="post_code_box" value="우편번호">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>기본주소</th>
                        <td><input type="text" class="input_address" id="regist_addr" placeholder="기본주소" th:value="${info.addr1}" readonly></td>
                    </tr>
                    <tr>
                        <th>상세주소</th>
                        <td><input class="input_address" type="text" id="regist_addr2" placeholder="나머지주소 (선택입력 가능)" th:value="${info.addr2}"></td>
                    </tr>
                </table>
                <div class="bottom-area">
                    <div id="btnUpdate" class="btn-update">수정하기</div>
                    <div class="btn-cancel"><a th:href="@{/my/MyInfo}">취소</a></div>
                </div>
            </section>
        </div>

    </div>
</th:block>

</html>
