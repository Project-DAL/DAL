<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-layout}">


  <!-- 2. Page JS, CSS -->
  <th:block layout:fragment="css-js">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/my-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/myPoint.css}">
    <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap}">
  </th:block>


  <th:block layout:fragment="content">
    <!-- 4.2 Content -->
    <section>
      <div class="ct_content-wrap">
        <div class="title">적립금</div>
          <div class="content-top">
            <div class="content-top-info">
              사용 가능한 적립금
            </div>
            <div class="content-top-view">3,000<span>P</span></div>
            <div class="content-top-till-wrap">
                <div class="content-top-till">
                  30일 이내 소멸 예정 적립금
                </div>
                <div class="content-top-till-view">300<span>P</span></div>
            </div>
          </div>
       </div>
      <div class="content-middle">적립금 내역</div>
        <div class="middle-wrap" th:each="point : ${pointList}">
            <div class="content-middle-box">
              <div class="content-middle-box-date">2024.02.04</div>
              <div class="content-middle-box-info">
                <div class="box-info-wrap">
                  <div class="box-point">적립</div>
                  <div class="box-stts">구매확정</div>
                </div>
                <div class="box-info-name">상품명</div>
                <div class="box-info-till">유효기간</div><span>까지</span></div>
              <span class="color">+</span><div class="content-middle-box-point" th:text="${point.point_price}"></div><span class="color">P</span>
            </div>
         </div>
    </section>
  </th:block>

</html>
