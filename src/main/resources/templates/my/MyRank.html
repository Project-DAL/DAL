<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-layout}">


<!-- 2. Page JS, CSS -->
<th:block layout:fragment="css-js">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/my-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/my/css/myRank.css}">
    <script src="/my/js/myRank.js" defer></script>
    <link rel="stylesheet"  th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap}">
</th:block>


<th:block layout:fragment="content">
    <!-- 4.2 Content -->
    <section>
        <div class="my-info" th:each="rank : ${rankList}">
                <div class="my-name" th:text="${rank.userNick}">박허디</div>
                <div class="my-rank" th:if="${rank.userGrade == 1}" th:text="브론즈"></div>
                <div class="my-rank" th:if="${rank.userGrade == 2}" th:text="실버"></div>
                <div class="my-rank" th:if="${rank.userGrade == 3}" th:text="골드"></div>
                <div class="my-rank" th:if="${rank.userGrade == 4}" th:text="플래티넘"></div>
                <div class="my-rank" th:if="${rank.userGrade == 5}" th:text="다이아"></div>
            <div class="rank-info">
                <div class="rank-info1" th:text="${rank.userNick}"></div>
                <div class="rank-info2">님 다음 등급인</div>
                <div class="rank-info3" th:if="${rank.userGrade == 1}" th:text="실버"></div>
                <div class="rank-info3" th:if="${rank.userGrade == 2}" th:text="골드"></div>
                <div class="rank-info3" th:if="${rank.userGrade == 3}" th:text="플래티넘"></div>
                <div class="rank-info3" th:if="${rank.userGrade == 4}" th:text="다이아"></div>
                <div class="rank-info4">까지</div>
                <div class="rank-info5" th:if="${rank.userGrade == 1}" th:text="'50000' - ${rank.odSellPrice}"></div>
                <div class="rank-info5" th:if="${rank.userGrade == 2}" th:text="'150000' - ${rank.odSellPrice}"></div>
                <div class="rank-info5" th:if="${rank.userGrade == 3}" th:text="'250000' - ${rank.odSellPrice}"></div>
                <div class="rank-info5" th:if="${rank.userGrade == 4}" th:text="'400000' - ${rank.odSellPrice}"></div>
                <div class="rank-info6">원</div>
                <div class="rank-info7">남았습니다.</div>
            </div>
        </div>
        <div class="middle">등급 기준</div>
        <div class="rank-money">
            <div class="bronze">
                <div class="mine">브론즈</div>
                <div class="mine-info">0 ~ 50,000원</div>
            </div>
            <div class="sliver">
                <div class="mine">실버</div>
                <div class="mine-info">50,000 ~ 150,000원</div>
            </div>
            <div class="gold">
                <div class="mine">골드</div>
                <div class="mine-info">150,000 ~ 250,000원</div>
            </div>
            <div class="platinum">
                <div class="mine">플래티넘</div>
                <div class="mine-info">250,000 ~ 400,000원</div>
            </div>
            <div class="diamond">
                <div class="mine">다이아</div>
                <div class="mine-info">400,000원 ~ </div>
            </div>
        </div>
    </section>
</th:block>

</html>
