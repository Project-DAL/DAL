<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<!-- 1. Page JS, CSS -->
<th:block layout:fragment="css-js">
    <link rel="stylesheet" type="text/css" th:href="@{/museum/css/museumMain.css}">
    <script src="/museum/js/museumMain.js" defer></script>
</th:block>

<!-- 2. Page Content -->
<th:block layout:fragment="content">
    <!-- 3. Main -->
    <main>
        <div class="ct_main">
            <div class="ct_liq-main">
                <!-- 대분류 -->
                <div class="liq-typeList" id="liq-typeList">
                    <div class="liq-type" th:data-value="1">소주</div>
                    <div class="liq-type" th:data-value="2">리큐르</div>
                    <div class="liq-type" th:data-value="3">막걸리</div>
                    <div class="liq-type" th:data-value="4">탁주</div>
                    <div class="liq-type" th:data-value="5">약/청주</div>
                    <div class="liq-type" th:data-value="6">과실주</div>
                    <div class="liq-type" th:data-value="7">와인</div>
                    <div class="liq-type" th:data-value="8">위스키</div>
                </div>
                <!-- 소분류 : 술 -->
                <div class="liq-list" id="liq-list"></div>
                <div class="liq-box">
                    <div class="liq-msg" id="liq-msg">탁주: 녹말이 포함된 재료와 국 및 물을 원료로 하여 발효시킨 술덧을 여과하지 않고 혼탁하게 만든 것</div>
                    <div class="liq-view">
                        <div class="liq-pic">
                            <img id="liq-img" >
                        </div>
                        <div class="liq-info">
                            <div class="liq-info-box">
                                <div class="liq-nm" id="liq-info-nm">여유소주</div>
                                <div class="liq-memo" id="liq-info-memo">100년 역사를 가진 양촌양조장의 소주를 만나보세요</div>
                                <div class="liq-features">
                                    <div class="liq-feature">
                                        <div>향</div>
                                        <div>■ ■ □ □ □</div>
                                    </div>
                                    <div class="liq-feature">
                                        <div>바디감</div>
                                        <div>■ ■ ■ □ □</div>
                                    </div>
                                    <div class="liq-feature">
                                        <div>목넘김</div>
                                        <div>■ ■ □ □ □</div>
                                    </div>
                                </div>
                                <div class="liq-info-view">
                                    <a href="#" class="btn btnView">상품 상세 정보 →</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
