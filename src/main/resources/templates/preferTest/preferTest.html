<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<!-- 1. Page JS, CSS -->
<th:block layout:fragment="css-js">
  <link rel="stylesheet" type="text/css" th:href="@{/preferTest/css/preferTest.css}">
  <script src="/preferTest/js/preferTest.js" defer></script>
</th:block>

<!-- 2. Page Content -->
<th:block layout:fragment="content">
  <!-- 3. Main -->
  <main>
    <div class="ct_main">
        <!-- 4.2 Content -->
        <section>
          <!-- 4.2.1 Subtitle -->
          <div class="ct_subtitle">
            <h3>술 MBTI</h3>
          </div>

          <div class="ct_content">
            <div class="prefer-img">
              <img th:src="@{/preferTest/img/dalLogo.png}">
            </div>


              <div>
                <input type="button" value="시작" th:onclick="'fnBtn(\'start\')'" />
              </div>


            <table id="preferTable" th:each="result : ${preferList}" class="test-list">
              <tr th:class="'prefer-row' + ${result.srvQueId}" style="display: none;">
                <input type="text" id="srvQueId" th:value="${result.srvQueId}">
                <th colspan="2" th:text="${result.srvQue}"></th>
              </tr>
              <tr th:class="'prefer-row' + ${result.srvQueId}" style="display: none;">
                <td>
                  <label th:attr="for='testType' + ${result.srvQueId}">
                    <input type="radio" th:attr="name='testType' + ${result.srvQueId}, class='radioGroup' + ${result.srvQueId}, value='Y'">
                    <span th:text="${result.srvAns1}" class="label-text"></span>
                  </label>
                </td>
                <td>
                  <label th:attr="for='testType' + ${result.srvQueId}">
                    <input type="radio" th:attr="name='testType' + ${result.srvQueId}, class='radioGroup' + ${result.srvQueId}, value='N'">
                    <span th:text="${result.srvAns2}" class="label-text"></span>
                  </label>
                </td>
              </tr>
              <tr th:class="'prefer-row' + ${result.srvQueId}" style="display: none;">
                <td colspan="2" class="styled-button">
                  <input type="button" value="다음" th:onclick="'fnBtn(' + ${result.srvQueId} + ')'" />
                </td>
              </tr>
            </table>
          </div>
        </section>
      </div>
    </main>
  </th:block>
</html>
